<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Mars AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0c10;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chatbox {
      width: 400px;
      height: 500px;
      background-color: #1f2833;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #45a29e;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #c5c6c7;
      color: #0b0c10;
      font-size: 16px;
    }

    button {
      background-color: #45a29e;
      border: none;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .user, .bot {
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #66fcf1;
      color: #0b0c10;
      align-self: flex-end;
    }

    .bot {
      background-color: #45a29e;
      color: #fff;
      align-self: flex-start;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="messages" id="chat"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Skriv noe...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const API_KEY = "AIzaSyA5ojWV3q-u3Gu9OhX39noJjcb0EiU5AGg";
  const chat = document.getElementById("chat");

  function formatMarkdown(text) {
    // Fet skrift
    return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const userText = input.value.trim();
    if (!userText) return;

    const userBubble = document.createElement("div");
    userBubble.className = "user";
    userBubble.textContent = userText;
    chat.appendChild(userBubble);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    const botBubble = document.createElement("div");
    botBubble.className = "bot";
    botBubble.textContent = "ü§ñ Tenker...";
    chat.appendChild(botBubble);

    try {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: userText }]
            }]
          })
        }
      );

      const data = await response.json();
      const aiReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Beklager, jeg fikk ikke svar.";
      botBubble.innerHTML = formatMarkdown(aiReply);
    } catch (error) {
      console.error(error);
      botBubble.textContent = "‚ö†Ô∏è Feil ved henting av svar fra AI.";
    }

    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
